<script type="text/javascript">
    //Jika waktu < dari 10, Anda akan mendapat ucapan selamat pagi //Selain itu anda akan mendapat ucapan selamat siang

    var d = new Date();
    var time = d.getHours();
    if (time < 10) {
        document.write("Good Morning!");
    }
    else {
        document.write("Good day !");
    }

</script>
