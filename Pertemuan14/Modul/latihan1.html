<body>
    <script language="JavaScript" type="text/javascript">
        var myFirstVariable;
        myFirstVariable = "Hello";
        alert(myFirstVariable);
        var string1 = "Hai How Are You";
        var string2 = "Goodbye";
        string2 = string1;
        alert(string2);
        document.write("Nilai dari string1=", string1, "<br>");
        document.write("Nilai dari string2=", string2, "<br>");
        string1 = "Now for something different";
        alert(string1);
        alert(string2);
        document.write("Hasil string1 setelah diubah", string1, "<br>");
        document.write("Hasil string2 setelah diubah", string2, "<br>");
    </script>
